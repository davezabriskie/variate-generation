<form [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>Shape (k)</mat-label>
    <input matInput formControlName="shape" type="number">
    <mat-error *ngIf="shapeControl.invalid">Must be (0, ∞)</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Scale (λ)</mat-label>
    <input matInput formControlName="scale" type="number">
    <mat-error *ngIf="scaleControl.invalid">Must be (0, ∞)</mat-error>
  </mat-form-field>
</form>
