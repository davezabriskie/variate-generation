<form [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>Variate Function</mat-label>
    <mat-select [formControl]="functionFormControl">
      <mat-option *ngFor="let function of functions" [value]="function">
        {{function}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
<div [ngSwitch]="functionFormControl?.value">
  <ng-container *ngSwitchCase="'Bernoulli'">
    <app-bernoulli (resultsTallied)="emitResults($event)"></app-bernoulli>
  </ng-container>
  <ng-container *ngSwitchCase="'Exponential'">
    <app-exponential (resultsTallied)="emitResults($event)"></app-exponential>
  </ng-container>
  <ng-container *ngSwitchCase="'Gamma'">
    <app-gamma (resultsTallied)="emitResults($event)"></app-gamma>
  </ng-container>
  <ng-container *ngSwitchCase="'Geometric'">
    <app-geometric (resultsTallied)="emitResults($event)"></app-geometric>
  </ng-container>
  <ng-container *ngSwitchCase="'Normal'">
    <app-normal (resultsTallied)="emitResults($event)"></app-normal>
  </ng-container>
  <ng-container *ngSwitchCase="'Weibull'">
    <app-weibull (resultsTallied)="emitResults($event)"></app-weibull>
  </ng-container>
</div>
